			<center><h2>Login Form</h2></center>

		

<p>
<br><br>
 <label for="username">Username:</label><br>
 <input type="text" id="username" name="username" value="0x"><br>

 <label for="password">Password:</label><br>
 <input type="text" id="password" name="password" value="p455"><br>
 <button onclick="SendData()">Send JSON</button> 

</p>

<div id="data"></div>

<script>

    function SendData() {

		let result = document.querySelector('#data'); 
            let username = document.querySelector('#username'); 
            let password = document.querySelector('#password'); 
               
            
            let xhr = new XMLHttpRequest(); // Creating a XHR object 
            let url = "http://localhost:5000/auth/login"; 
        
            
            xhr.open("POST", url, true); // open a connection 
  
            // Set the request header i.e. which type of content you are sending 
            xhr.setRequestHeader("Content-Type", "application/json"); 
  			console.log("3");
            
            xhr.onreadystatechange = function () { // Create a state change callback 
                if (xhr.readyState === 4 && xhr.status === 200) { 
  
                    // Print received data from server 
                    result.innerHTML = this.responseText; 
  
                } 
            }; 
			console.log("4");
            // Converting JSON data to string 
            var data = JSON.stringify({ "username": username.value, "password": password.value }); 
  
            // Sending data with the request 
            xhr.send(data); 
			console.log("5");
    }
</script>
